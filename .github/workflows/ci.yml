name: ci

on:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: gofmt check
        run: |
          test -z "$(gofmt -l .)"

      - name: go vet
        run: |
          go vet ./...

      - name: go test
        run: |
          go test ./...

      - name: docker build
        run: |
          docker build -t mini-dynamo:ci .
